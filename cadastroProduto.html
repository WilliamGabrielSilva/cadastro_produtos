<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="imageInput">
            <div class="imagemCadastro">
                <div id="simbolo">+</div>
                <input type="file"  id="imageInput" accept="image/*" hidden>
            </div>
        </label>
        <div class="informacoesProduto">
            <div class="infPrincipal">
                <label for="nomeProduto">Nome do Produto</label> <br>
                <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
                <input type="number" id="preco" placeholder="Preço" required>
            </div>
            <input type="text" id="categoria" placeholder="Adicione uma categoria">
            <textarea name="descricao" id="descricao" placeholder="Adicone uma descrição"></textarea>

            <div class="botoes">
                <button id="cancelar">Cancelar</button><button id="cadastrar" onclick="adicionarItem()">Cadastrar</button>
            </div>
        </div>
        
    </div>

    
    <script type="module" src="app2.js"></script>
    <script src="script.js"></script>
</body>
</html>
